services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL:-https://ethereum-sepolia-rpc.publicnode.com}
      - DB_PATH=/app/data/shadowguard.db
      - POLICY_FILE=/app/data/policy.json
    volumes:
      - ./data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: web/frontend/Dockerfile
    ports:
      - "8000:80"
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  data:
