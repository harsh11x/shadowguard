services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shadowguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL:-https://ethereum-rpc.publicnode.com}
      - NETWORK_TYPE=mainnet
      - DB_PATH=/app/data/shadowguard.db
      - DATABASE_URL=postgresql://postgres:password@db:5432/shadowguard
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      - POLICY_FILE=/app/data/policy.json
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: always
    command: sh -c "node seed_harsh.js && node server.js"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: web/frontend/Dockerfile
    ports:
      - "8000:80"
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  data:
  postgres_data:
